<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #0d1320;
      overflow: hidden;
    }

    #timer {
      text-align: center;
      font-size: 56vh;
      font-weight: bold;
      line-height: 56vh;
      color: #e2ecfd;
    }

    #date {
      margin-top: 0;
      text-align: center;
      font-size: 28vh;
      font-weight: bold;
      color: #e2ecfd;
    }
  </style>
</head>
<body>
<div id="date">00月00日</div>
<div id="timer">06:12</div>
<script>
  let showSymbol = true

  function clock() {
    let now = new Date()
    let hour = now.getHours() + ''
    let minute = now.getMinutes() + ''
    let month = (now.getMonth() + 1) + ''
    let day = now.getDate() + ''
    if (showSymbol) {
      document.getElementById('timer').innerHTML = `${hour}<span>:</span>${minute}`

    } else {
      document.getElementById('timer').innerHTML = `${hour}<span style="opacity:0">:</span>${minute}`
    }
    document.getElementById('date').innerHTML = `${month}月${day}日`

    showSymbol = !showSymbol
  }

  index()
  setInterval(() => {
    index()
  }, 1000)
</script>
</body>
</html>
